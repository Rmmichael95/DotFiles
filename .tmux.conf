# Tmux Config
# -------------------------------------------------------------------------- {{{
# ========{ Settings }====================================================== {{{
# history
set -g history-limit 10000
# shorten command display
set -s escape-time 0
# ========{ Intput Settings }=============================================== {{{
# set command prefix for tmux
set-option -g prefix C-space
unbind C-b
# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "  Configuration reloaded.."
# toggle statusbar
bind c new-window -a -c '#{pane_current_path}'
# ----------------------
# Copy & Paste
# ----------------------
# provide access to the clipboard for pbpaste, pbcopy
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g automatic-rename on
# use vim keybindings in copy mode
setw -g mode-keys vi
#bind Escape copy-mode
bind C-y copy-mode
# bind -t vi-copy Escape cancel
unbind [
unbind p
bind p paste-buffer
# setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind -t vi-copy V rectangle-toggle
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# update default binding of 'Enter' to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
# buffer
bind space choose-buffer
# for tmux-yank
set -g @shell_mode 'vi'
set -g @yank_selection 'primary'
# ----------------------
# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh
# repeat last vim command in right pane
bind r select-pane -t 2 \; send-keys : Up Enter \; last-pane
# }}}
# }}}
# ========{ Keybinds }====================================================== {{{
# rebind pane splitting
unbind %
bind - split-window -c '#{pane_current_path}'
unbind '"'
bind \ split-window -h -c '#{pane_current_path}'

# make current window the first window
bind T swap-window -t 1

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#mouse on, pane selecting and resizing
set -g mouse on

# set vi mode keys
setw -g mode-keys vi

#set vim movement around panes
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind b previous-window # replace rebound l

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

