# ========{ Appearence }==================================================== {{{
# start windows numbers at 1
set -g base-index 1

# start pane numbers at 1
set -g pane-base-index 1

# screen mode
set -g default-terminal "tmux-256color" # 256color term as of tmux2.1

## Some colors  ##
# set pane color - highlight active pane
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# colorize message in the cmdline
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

#modes
setw -g mode-bg colour6
setw -g mode-fg colour0
set -g clock-mode-colour blue
setw -g mode-attr bold
# ========{ Status-Bar }==================================================== {{{
set-option -g status on       # turn on status bar
set -g status-interval 5      # update frequency (default 15sec)
set -g status-justify centre  # center window list
set-option -g status-position top # status bar position: top

# visual notification of activity in other vindows
set -g monitor-activity on
set -g visual-activity on

# set color for status bar
set -g status-bg default
set -g status-fg colour12
set-option -g status-attr dim

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[bg=brightmagenta]#[fg=colour8] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[fg=magenta]#[bg=black] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-bg colour0
setw -g window-status-fg colour11
setw -g window-status-attr bold,blink,reverse

# messaging
set -g message-command-fg blue
set -g message-command-bg black
set -g message-fg colour232
set -g message-bg colour166
set -g message-attr bold

# bell
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
# }}}
#}}}
# ========{ Plugins }======================================================= {{{
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-continuum  \
  tmux-plugins/tmux-resurrect  \
'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
